<div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body bg-light mt-5">
          <h2>Login</h2>
          <p>Fill in your credentials</p>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">   
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
               type="email" name="email" [(ngModel)]="email"  
               class="form-control">
              <span class="invalid-feedback"></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control form-control-lg " value="">
              <span class="invalid-feedback"></span>
            </div>
            <div class="form-row">
              <div class="col">
                <button type="submit"  class="btn btn-success btn-block">Login</button>
              </div>
              <div class="col">
                <a routerLink="/register" class="btn btn-light btn-block">No account? Register</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
